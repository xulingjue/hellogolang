
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sticky footer &middot; Twitter Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- CSS -->
    
    <link rel='stylesheet' href='bootstrap/css/bootstrap.css' type='text/css' media='all' />
    <link href="css/hello-golang.css" rel="stylesheet" type="text/css"/>
    
    <script language="javascript" type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script language="javascript" type="text/javascript" src="bootstrap/js/bootstrap.js"></script>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>


    <!-- Part 1: Wrap all page content here -->
    <div id="wrap">

      <div class="navbar navbar-fixed-top">
          <div class="navbar-inner">
              <div class="container">
                  <a class="brand" href="/">Hello Golang</a>
                  <p class="navbar-text pull-right">
                    <a href="#" class="navbar-link">登录</a>&nbsp;
                    <a href="#" class="navbar-link">注册</a>
                </p>

                  <div class="nav-collapse">
                    <ul class="nav">
                      <li class="active"><a href="/">首页</a></li>
                        <li><a href="/pub/qiye">讨论</a></li>
                        <li><a href="/pub/weibozhu">文章</a></li>
                    </ul>
                  </div><!--/.nav-collapse -->
              </div>
          </div>
      </div>

      <!-- Begin page content -->
      <div class="container ">
        <div class="row hg-index-info hg-main-container">
          <div class="span3"></div>
          <div class="span6 well">
            <form>
              <fieldset>
                <legend><span class="hg-text-color">Hello Golang</span> 社区账号注册</legend>

                <label>用户名</label>
                <input type="text" class="btn-block hg-input-block" placeholder="用户名可以为中文，最长20位字符">
                <!--<span class="help-block">Example block-level help text here.</span>-->

                <label>邮箱</label>
                <input type="text" class="btn-block hg-input-block" placeholder="请输入常用邮箱地址">
                <!--<span class="help-block">Example block-level help text here.</span>-->

                <label>密码</label>
                <input type="text" class="btn-block hg-input-block" placeholder="密码为8-20位，仅可用英文和数字">
                <!--<span class="help-block">Example block-level help text here.</span>-->

                <label>重复密码</label>
                <input type="text" class="btn-block hg-input-block" placeholder="请重复密码">
                <!--<span class="help-block">Example block-level help text here.</span>-->


                <label class="checkbox">
                  <input type="checkbox"> 我同意 服务条款
                </label>
                <button type="submit" class="btn">注册账号</button>
              </fieldset>
            </form>
          </div>
          <div class="span3"></div>
        </div>
      </div>

      <div id="push"></div>

    </div>

    <div id="footer">
      <div class="container">
        <p class="muted credit">Example courtesy <a href="http://martinbean.co.uk">Martin Bean</a> and <a href="http://ryanfait.com/sticky-footer/">Ryan Fait</a>.</p>
      </div>
    </div>
  </body>
</html>
